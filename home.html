<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParkHub - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


</head>
<body>
    <nav class="navbar navbar-expand-sm bg-body-tertiary">
        <div class="container-fluid">
            <img src="Logo.JPG" width="60" height="30" alt="...">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Search</a>
              </li>
              
            </ul>
          </div>
        </div>
      </nav>
    
    <div class="container-fluid bg-warning p-3">
        <div class="container text-center">
        <img src="Logo.JPG" alt="...">
        <form id="searchForm">
          <div class="input-group mb-3 my-4">
              <span class="input-group-text bg-info" id="inputGroup-sizing-default">Input a search request</span>
              <input type="text" class="form-control" id="locationInput" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
              <button type="submit" class="btn btn-primary">Submit</button>
          </div>
      </form>
      
          
    </div>
    
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
      document.getElementById('searchForm').addEventListener('submit', function(event) {
          event.preventDefault();  // Prevent the form from submitting in the traditional way
      
          var location = document.getElementById('locationInput').value;
          
          fetch('/locate', {  // Replace '/your-flask-endpoint' with your actual Flask route
              method: 'POST',
              headers: {
                  'Content-Type': 'application/json',
              },
              body: JSON.stringify({location: location}),  // Send the location input as JSON
          })
          .then(response => response.json())
          .then(data => {
              console.log(data);  // Process the response data (e.g., display it on the page)
          })
          .catch(error => {
              console.error('Error:', error);
          });
      });
      </script>
      
</body>
</html>
