    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBNWtyHG53pXtomi6KJL9ZH4Erituy6FNE&callback=initMap&v=weekly&libraries=places,marker"></script>
    <script>
      document.getElementById('searchForm').addEventListener('submit', function(event) {
          event.preventDefault();  // Prevent the form from submitting in the traditional way
          nearbySearch();
          // var location = document.getElementById('locationInput').value;
          
          // fetch('/locate', {  // Replace '/your-flask-endpoint' with your actual Flask route
          //     method: 'POST',
          //     headers: {
          //         'Content-Type': 'application/json',
          //     },
          //     body: JSON.stringify({location: location}),  // Send the location input as JSON
          // })
          // .then(response => response.json())
          // .then(data => {
          //     console.log(data);  // Process the response data (e.g., display it on the page)
          // })
          // .catch(error => {
          //     console.error('Error:', error);
          // });
      });

      var geocoder;
      var map;
      var infowindow;
      var markersArray = [];

      function initMap() {
        geocoder = new google.maps.Geocoder();
        directionsService = new google.maps.DirectionsService();
        directionsDisplay = new google.maps.DirectionsRenderer();
        const mapOptions = {
          // zoom: 8,
          // center: { lat: 41.7475, lng: -74.0872 },

          center: new google.maps.LatLng(41.7475, -74.0872),
          zoom: 8,
          mapTypeControlOptions: {
              mapTypeIds: [google.maps.MapTypeId.SATELLITE, google.maps.MapTypeId.ROADMAP]
          },
          mapTypeId: google.maps.MapTypeId.ROADMAP,
          mapId: 'findNearbyPlaces',
        };

        

        map = new google.maps.Map(document.getElementById("map"), mapOptions);
        // var loca = new google.maps.LatLng(41.7475, -74.0872);

        // map = new google.maps.Map(document.getElementById('map'), {
        //   mapTypeId: google.maps.MapTypeId.ROADMAP,
        //   center: loca,
        //   zoom: 15
        // });
        infowindow = new google.maps.InfoWindow();
        directionsDisplay.setMap(map);

        $(window).on('resize', function() {
            var currCenter = map.getCenter();
            google.maps.event.trigger(map, 'resize');
            map.setCenter(currCenter);
        })
      }

      function callback(results, status) {
        if (status == google.maps.places.PlacesServiceStatus.OK) {
          clearMarkers();
          for (var i = 0; i < results.length; i++) {
            createMarker(results[i]);
          }
        }
      }

      function clearMarkers() {
        for (var i = 0; i < markersArray.length; i++) {
            markersArray[i].setMap(null);
        }
        markersArray = [];
      }

      function createMarker(place) {
        var placeLoc = place.geometry.location;
        var marker = new google.maps.marker.AdvancedMarkerElement({
          map: map,
          position: place.geometry.location
        });
        markersArray.push(marker);

        google.maps.event.addListener(marker, 'click', function() {
          infowindow.setContent(place.name);
          infowindow.open(map, this);
        });

        // var placesList = document.getElementById('placesList');
        // if (placesList) {
        //     var listItem = document.createElement('li');
        //     listItem.textContent = place.name;
        //     placesList.appendChild(listItem);
        // }
      }

      function nearbySearch() {
        var address = document.getElementById("locationInput").value;
        geocoder.geocode({
          'address': address
        }, function(results, status) {
          if (status == google.maps.GeocoderStatus.OK) {
            map.setCenter(results[0].geometry.location);
            var marker = new google.maps.marker.AdvancedMarkerElement({
              map: map,
              position: results[0].geometry.location
            });
            var request = {
              location: results[0].geometry.location,
              radius: 2000,
              type: ['parking','gas_station']
            };
            var service = new google.maps.places.PlacesService(map);
            service.nearbySearch(request, callback);
          } else {
            alert("Geocode was not successful for the following reason: " + status);
          }
        });
      }
      </script>
